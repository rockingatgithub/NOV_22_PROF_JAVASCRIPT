<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #upper1 {
            display: none;
        }
        #lower1 {
            display: none;
        }
        #number1 {
            display: none;
        }
        #length1 {
            display: none;
        }
    </style>
</head>
<body>

    <h3>Password Validator</h3>
    Password:- <input type="text" id="password" onkeyup="passwordValidator(event)" />

    <ul>
        <li id="length" > Password must be of 8 characters. <i id="length1" class="fa-solid fa-check"></i>  </li> 
        <li id="upper" > Password must contain a uppercase character. <i id="upper1" class="fa-solid fa-check"></i>  </li>
        <li id="lower" > Password must contain a lowercase character. <i id="lower1" class="fa-solid fa-check"></i>  </li>
        <li id="number"> Password must contain a number. <i id="number1" class="fa-solid fa-check"></i> </li>
    </ul>

    <script>

        function passwordValidator(event) {

            console.log(event.target.value)
            const currentValue = event.target.value

            let upper = false, lower = false, number = false, length
            for (let i = 0; i < currentValue.length; i++) {
                
                if(currentValue[i] >= 'A' && currentValue[i] <= 'Z'  ) {
                    const el = document.getElementById("upper1")
                    el.style.display = 'inline'
                    upper =true
                }
                if(currentValue[i] >= 'a' && currentValue[i] <= 'z'  ) {
                    const el = document.getElementById("lower1")
                    el.style.display = 'inline'
                    lower = true
                }
                if(currentValue[i] >= '0' && currentValue[i] <= '9'  ) {
                    const el = document.getElementById("number1")
                    el.style.display = 'inline'
                    number = true
                }

            }

            if( !upper ) {
                console.log("condition checked!")
                const el = document.getElementById('upper1')
                el.style.display = 'none'
            }

            if( !lower) {
                const el = document.getElementById('lower1')
                el.style.display = 'none'
            }

            if( !number ) {
                const el = document.getElementById('number1')
                el.style.display = 'none'
            }

            if(event.target.value.length >= 8) {
                const el = document.getElementById('length1')
                el.style.display = 'inline'
            } else {
                const el = document.getElementById('length1')
                el.style.display = 'none'
            }

        }

        

    </script>
    
</body>
</html>
